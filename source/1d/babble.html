<HTML><HEAD><TITLE>babble sort</TITLE></HEAD><BODY><H1>Bablle Sort</H1><HR><PRE>/* babble sort */void sort (int *box, int length){	int i, j;	extern int comparecount;	for (i = 1; i < length ; i++)		for (j = 0; j < length - i ; j++) {			comparecount++;			if (box[j] > box[j+1])				swap (&box[j], &box[j+1]);		}}</PRE><P><A HREF="../sort.html">ñﬂÇËÇ‹Ç∑ÅB</A></BODY></HTML>
