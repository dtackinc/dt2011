TITLE: "Tableau Web Version 01-07 Install"

MINDISKSPACE: 1100K
OVERWRITEFILE: yes

BEGINFIRSTSCREEN

This will install the Tableau Web Software.

The installation process modifies no system directories.
Files are installed only into the directory you specify.

Thanks for using Tableau!

ENDFIRSTSCREEN

DEFAULTDIR: "c:\tableau", prompt="Please enter the directory where the new files are to be installed:"
FILE: "sample\*.*", From="D:\tableau\SAMPLE\"
FILE: "01-07\*.*", From="D:\tableau\01-07-source\"
FILE: "$DEFAULTDIR$\config\"
FILE: "$DEFAULTDIR$\logs\"
FILE: "$DEFAULTDIR$\01-07\run\"

RENAME: "$DEFAULTDIR$\config\tabstart.arg", "$DEFAULTDIR$\config\tabstart.bak"
ADDTEXT: "$DEFAULTDIR$\01-07\run\tabchief.exe=$DEFAULTDIR$\01-07\tabchief.exe 0 0 0 @$DEFAULTDIR$\config\tabchief.arg", "$DEFAULTDIR$\config\tabstart.arg", "-1"
ADDTEXT: "$DEFAULTDIR$\01-07\run\tableau.exe=$DEFAULTDIR$\01-07\tableau.exe 0 0 0 @$DEFAULTDIR$\config\tableau.arg", "$DEFAULTDIR$\config\tabstart.arg", "-1"

WINITEM: "Tableau 01-07", "x", "Tableau", remove

WINITEM: "Tableau 01-07", "$DEFAULTDIR$\01-07\tabstart.exe $DEFAULTDIR$\config\tabstart.arg $DEFAULTDIR$\logs\tabstart.log", "Tabstart 01-07", "$defaultdir$\01-07\", "$defaultdir$\01-07\tabstart.ico"

WINITEM: "Tableau 01-07", "$DEFAULTDIR$\01-07\tableau.exe 0 0 0 @$DEFAULTDIR$\config\tableau.arg", "Tableau", "$DEFAULTDIR$\01-07\", "$DEFAULTDIR$\01-07\tableau.ico"

WINITEM: "Tableau 01-07", "$DEFAULTDIR$\01-07\tabchief.exe 0 0 0 @$DEFAULTDIR$\config\tabchief.arg", "Tabchief", "$DEFAULTDIR$\01-07\", "$DEFAULTDIR$\01-07\tabchief.ico"

WINITEM: "Tableau 01-07", "$DEFAULTDIR$\01-07\README.TXT", "README"

BEGINLASTSCREEN

Installation of the Tableau Web Software is complete.

To remove it, simply remove the directory and program group.

Thanks for using Tableau!

ENDLASTSCREEN